<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste de CORS</title>
  </head>
  <body>
    <h1><button onclick="makeRequest()">Todas as Categorias</button></h1>
    <script>
      function makeRequest() {
        fetch("http://localhost:7278/categorias")
          .then((res) => res.json())
          .then((data) => console.log(data))
          .catch((error) => console.log(error));
      }
    </script>
  </body>
</html>
